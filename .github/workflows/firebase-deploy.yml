name: Deploy to Firebase Hosting

on:
  push:
    branches: [ master ]  # Trigger on pushes to the main branch
    paths:
      - 'public/**'  # Only trigger on changes in the public directory (adjust as needed)


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project "${{ secrets.FIREBASE_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"